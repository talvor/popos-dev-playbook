---
- hosts: all

  vars:
    local_home: "{{ lookup('env','HOME') }}"
    local_user: "{{ lookup('env','USER') }}"

  pre_tasks:
    - name: Include playbook configuration.
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config_host.yml"
      tags:
        - always
    - name: Set ansible_distribution to Ubuntu
      set_fact: ansible_distribution="Ubuntu"
      tags:
        - always

  roles:
    - role: geerlingguy.docker
      become: true
      tags:
        - docker
    - role: gantsign.antigen
      when: install_zsh
      become: true
      users: "{{antigen_users}}"
      tags:
        - zsh
        - antigen
    - role: gantsign.antigen_bundles
      when: install_zsh
      become: true
      users: "{{antigen_bundle_users}}"
      tags:
        - zsh
        - antigen_bundles
    - role: sicruse.powerline-fonts
      when: install_powerline_fonts
      tags:
        - fonts
    - role: ctorgalson.nerdfonts
      when: install_nerd_fonts
      tags:
        - fonts
    - role: andrewrothstein.starship
      when: install_starship
      tags:
        - starship

  tasks:
    - name: Set .zshrc
      import_tasks: tasks/zshrc.yml
      tags:
        - zshrc
        - zsh

    - name: Install kubectl
      import_tasks: tasks/kubectl.yml
      become: true
      tags:
        - kubectl
        - k8s

    - name: Install packages
      import_tasks: tasks/packages.yml
      tags:
        - packages

    - name: Install ssh keys
      import_tasks: tasks/ssh.yml
      tags:
        - ssh

    - name: Install gpg keys
      import_tasks: tasks/gpg.yml
      tags:
        - gpg

    - name: Install distrobox
      import_tasks: tasks/distrobox.yml
      tags:
        - distrobox